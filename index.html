<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="html,css" />
    <meta name="description" content="birjit laishram" />
    <title>personal information</title>
    <style>
      img {
        width: 100px;
        border-radius: 45px;
        float: right;
        margin-right: 50px;
      }
      form {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <form>
      <img src="images/sweetam.jpg" alt="swwetam" />

      First name<input type="text" placeholder="enter your first name" /> Second
      name<input type="text" placeholder="enter your second name" />
      <br /><br /><br />
      Father name<input type="text" placeholder="enter your father name" />
      mother name<input type="text" placeholder="enter your mother name" />
      <br /><br /><br />
      district<select name="districts" id="city" placeholder="district">
        <option value="bishnupur">bishnupur</option>
        <option value="imphal west">imphal west</option>
        <option value="kakching">kakching</option>
        <option value="imphal east">imphal east</option>
        <option value="thoubal">thoubal</option>
      </select>
      <br /><br /><br />
      Gender
      <label for="id1">
        male<input type="radio" value="male" name="gender" id="id1" />
      </label>
      <label for="id2">
        female<input type="radio" value="female" name="gender" id="id2" />
      </label>
      <label for="id3">
        other<input type="radio" value="male" name="gender" id="id3" />
      </label>
      <br /><br /><br />
      email<input type="text" placeholder="enter your email" /> rollnumber<input
        type="text"
        placeholder="enter your roll number"
      />
      <br /><br /><br />
      courses<label for="id1">
        DCA<input type="checkbox" value="dca" name="courses" id="id1" />
      </label>
      <label for="id2">
        CCC<input type="checkbox" value="ccc" name="courses" id="id2" />
      </label>
      <label for="id3">
        TALLY<input type="checkbox" value="tally" name="courses" id="id3" />
      </label>

      <br /><br /><br />
      <button align="center">summit</button>
    </form>
  </body>
</html>
